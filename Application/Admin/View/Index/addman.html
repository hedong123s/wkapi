<body>
<div class="pd-20">
  <form action="index.php?m=admin&c=index&a=do_add&act=edit" method="post" class="form form-horizontal" id="form-user-add"  enctype="multipart/form-data">
    <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>姓名：</label>
      <div class="formControls col-5">
        <input type="text" class="input-text" value="{$r.name}" placeholder="" id="user-name" name="name" datatype="*2-16" nullmsg="姓名不能为空">
      </div>
      <div class="col-4"> </div>
    </div>

    
    <div class="row cl">
      <label class="form-label col-3">所属分组</label>
      <div class="formControls col-5"> <span class="select-box">
        <select class="select" size="1" name="team_id" datatype="*" nullmsg="请选择所属分组">
          <option value="" selected>请选择所属分组</option>
          <option value="1" <if condition="$r['team_id'] == '1'">selected</if>>曹广标组</option>
          <option value="2" <if condition="$r['team_id'] == '2'">selected</if>>卢向曦组</option>
          <option value="3" <if condition="$r['team_id'] == '3'">selected</if>>张雅静组</option>
          <option value="4" <if condition="$r['team_id'] == '4'">selected</if>>网拓组</option>
          <option value="5" <if condition="$r['team_id'] == '5'">selected</if>>梁日昌组</option>
          

        </select>
        </span> </div>
      <div class="col-4"> </div>
    </div>


	<div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>职位：</label>
      <div class="formControls col-5">
        <input type="text" class="input-text" value="{$r.zhiwei}" placeholder="" id="user-name" name="zhiwei" datatype="*2-16" nullmsg="职位不能为空">
      </div>
      <div class="col-4"> </div>
    </div>



	<div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>电话：</label>
      <div class="formControls col-5">
        <input type="text" class="input-text" value="{$r.mobile}" placeholder="" id="user-name" name="mobile" datatype="*2-16" nullmsg="电话不能为空">
      </div>
      <div class="col-4"> </div>
    </div>

	<div class="row cl">
      <label class="form-label col-3">微信：</label>
      <div class="formControls col-5">
        <input type="text" class="input-text" value="{$r.wechat}" placeholder="" id="user-name" name="wechat" >
      </div>
      <div class="col-4"> </div>
    </div>

    <div class="row cl">
      <label class="form-label col-3">描述：</label>
      <div class="formControls col-5">
        <input type="text" class="input-text" value="{$r.describe}" placeholder="" id="user-name" name="describe" >
      </div>
      <div class="col-4"> </div>
    </div>
    <input type="hidden" name="id" value="{$r.id}">

    <div class="row cl">
      <label class="form-label col-3">头像</label>
        <input type="file"  name="pic" >
      <div class="col-4"> </div>
    </div>

    
	<!--
    <div class="row cl">
      <label class="form-label col-3">备注：</label>
      <div class="formControls col-5">
        <textarea name="" cols="" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" onKeyUp="textarealength(this,100)"></textarea>
        <p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
      </div>
      <div class="col-4"> </div>
    </div>
	-->
    <div class="row cl">
      <div class="col-9 col-offset-3">
        <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
      </div>
    </div>
  </form>
</div>
